{% extends 'base/base.html' %} {% load static %} {% block title %}Fundación
Pueblo{% endblock title %} {% block contenido %}

<section class="vh-100" style="background-color: #9a616d">
  <div class="container py-8 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img
                src="https://cdn.pixabay.com/photo/2016/10/14/04/23/show-1739365_1280.jpg"
                alt="login form"
                class="img-fluid"
                style="border-radius: 1rem 0 0 1rem; height: 100%"
              />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">
                {% include 'include/error_forms.html' %}
                <form method="POST">
                  {% csrf_token %}

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
                    Ingresa tus Credenciales
                  </h5>

                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form2Example17"
                      class="form-control form-control-lg"
                      name="username"
                    />
                    <label class="form-label" for="form2Example17"
                      >Usuario</label
                    >
                  </div>

                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="form2Example27"
                      class="form-control form-control-lg"
                      name="password"
                    />
                    <label class="form-label" for="form2Example27"
                      >Contraseña</label
                    >
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">
                      Entrar
                    </button>
                  </div>

                  <a class="small text-muted" href="#!"
                    >¿Olvidaste tu contraseña?</a
                  >
                  <p class="mb-5 pb-lg-2" style="color: #393f81">
                    ¿No tenés cuenta aún?
                    <a
                      href="{% url 'usuarios:registrar' %}"
                      style="color: #393f81"
                      >Regístrarte</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock contenido %}
