{% extends 'base/base.html' %} {% load static %} {% block title %} Mundo Musica
- Registro{% endblock title %} {% block contenido %}

<section class="vh-100" style="background-color: #9a616d">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                {% include 'include/error_forms.html' %}
                <form method="POST">
                  {% csrf_token %}
                  <div style="margin-bottom: 15px">
                    <label style="display: block">Nombre de usuario</label>
                    {{form.username}}
                  </div>

                  <div style="margin-bottom: 15px">
                    <label style="display: block">Email</label> {{form.email}}
                  </div>

                  <div style="margin-bottom: 15px">
                    <label style="display: block">Contraseña</label>
                    {{form.password1}}
                  </div>

                  <div style="margin-bottom: 15px">
                    <label style="display: block">Confirmar contraseña</label>
                    {{form.password2}}
                  </div>

                  <button type="submit">Registrarme</button>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock contenido %}
